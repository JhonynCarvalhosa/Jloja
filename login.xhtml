<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<title>Login Usuário</title>
<!-- MENSAGENS DE ALERTA  -->
<p:growl id="growl" />
<!-- MENSAGENS DE ALERTA  -->

<!-- CÓDIGO CSS QUE INSERE COR DE FUNDO DA PÁGINA -->
<style type="text/css">
body {
}
</style>
<!-- CÓDIGO CSS QUE INSERE COR DE FUNDO DA PÁGINA -->

</h:head>
<h:body>
<h:form  id="formLogin">
	<p:panel header="Autenticação - JLoja"
		style="position:absolute; top:50%; left:50%; margin-top:-155px; margin-left:-155px; ">
		
		<h:panelGrid columns="2" cellpadding="10">
			<h:outputLabel value="Usuário" />
			<p:inputText required="true" value="#{UsuarioMB.Usuariologado.login}" >
				<f:validateBean />
			</p:inputText>
			
			<h:outputLabel value="Senha" />
			<p:password required="true" value="#{UsuarioMB.UsuarioLogado.senha}">
				<f:validateBean />
			</p:password>
		
		</h:panelGrid>
		
		<br></br>
		<p:commandButton value="Entrar" icon="ui-icon-check"
			actionListener="#{usuarioMB.autenticar}" update=":formLogin :growl" />
			
	</p:panel>
</h:form>
</h:body>
</html>
