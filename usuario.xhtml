<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	

<ui:composition template="/ModeloJloja/modeloJLoja.xhtml">
		
		<ui:define name="modeloJLoja">
				
				<h:form id="form">
					<f:event listener="#{usuarioMB.listarUsuario}"
						type="preRenderView"></f:event>
					<p:dataTable id="usuario" var="usu"
						filterredValue="#{FabricanteMB.listaUsuariosFiltrados}"
						value="#{UsuarioMB.listaUsuarios}"
						rowsPerPageTemplate="5,10,15" paginator="true" rows="2"
						emptyMessage="Nenhum registro encontrado.">
										
						<f:facet name="header">
							Usuários
						</f:facet>
						
						<p:column headerText="Código" filterBy="#{usu.idusuario}" style="width:10%;">
						
							<h:outputText value="#{usu.idusuario}" />
						
						</p:column>
						
						<p:column headerText="Nome" filterBy="#{usu.nome}">
						
							<h:outputText value="#{usu.nome}" />
						
						</p:column>
						
						<p:column headerText="Login" filterBy="#{usu.login}" style="width:25%;">
						
							<h:outputText value="#{usu.login}" />
						
						</p:column>
						
						<p:column headerText="Senha" style="width:25%;">
						
							<h:outputText value="#{usu.senha}" />
						
						</p:column>
						
						<p:column headerText="Situação" filterBy="#{usu.situação}" style="width:15%;">
						
							<h:outputText value="#{usu.situacao}" />
						
						</p:column>
						
						<p:column headerText="Ação"
						style="width:10%;text-align:center">
						
							<p:commandButton icon="ui-icon-pencil" title="Alterar"
							onclick="PF('dlgEdi').show();"
							actionListener="#{usuarioMB.buscarUsuarioCodigo(usu.idusuario)}"
							update=":usuEditar:pnlEditar">
							</p:commandButton>
							<p:commandButton id="btnExc" icon="ui-icon-trash" title="Excluir"
							actionListener="#{usuarioMB.buscarUsuarioCodigo(usu.idusuario)}">
							</p:commandButton>
							
							<p:overlayPanel id="excpanel" for="btnExc" hiderEffecct="fade">
							<p:commandButton value="Sim" icon="ui-icon-check"
							actionListener="#{usuarioMB.excluirusuario}"
							upadate=":form:usuario :growl" />
							<p:commandButton value="Não" icon="ui-icon-close"
							update=":form:usuario" />
							</p:overlayPanel>
							
						</p:column>
						
						<f:facet name="footer">
							<p:commandButton icon="ui-icon-plusthick" 
							onclick="PF('dlgCad').show();" 
							value="Novo Usuário" /> 
						</f:facet>
			 		</p:dataTable>
				</h:form>
				
				<p:dialog widgetVar="dlgCad" id="cadusu" header="cadastro de Usuário"
					modal="true" appendTo="@(body)" resizable="false" draggable="false"
					width="30%">
					
					<h:form id="usuCadastro">
						
						<h:panelGrid id="pnlCadastro" columns="2" cellpadding="5" width="100%">
							
							<h:outputLabel value="Código" />
							<p:inputText disabled="true" id="id" value="" style="width:100%;" />
							<h:outputLabel value="Nome" />
							<p:inputText id="nome" value="#{UsuarioMB.UsuarioEntity.nome}"
								required="true" style="width=100%;">
							</p:inputText>	
							<h:outputLabel value="Login" />
							<p:inputText id="login" value="#{UsuarioMB.UsuarioEntity.login}"
								required="true" style="width=100%;">
							</p:inputText>
						 	<h:outputLabel value="Senha:" />
						 	<p:password id="senha" value="#{UsuarioMB.UsuarioEntity.senha}"
						 		required="true" style="width:100%;">
						 	</p:password>
						 	<h:outputText value="Ativo?" />
						 	<p:selectOneRadio id="console"
						 		value="#{UsuarioMB.UsuarioEntity.situcao}">
						 		<f:selectItem itemLabel="Sim" itemValue="S" />
						 		<f:selectItem itemLabel="Não" itemValue="N" />
						 	</p:selectOneRadio>
						 	<f:facet name="footer">
						 		<p:commandButton value="Gravar"
						 			actionListener="#{UsuarioMB.adicionarUsuario}"
						 			icon="ui-icon-disk" update=":form:usuario :usuCadastro:pnlCadastro :growl" />
						 	</f:facet>
						</h:panelGrid>
										
					</h:form>
								
				</p:dialog>
				<p:dialog widgetVar="dlgEdi" id="ediusu" header="Edição de Usuário"
					modal="true" appendTo="@(body)" resizable="false" draggable="false"
					width="30%">
					
					<h:form id="usuEditar">
					
						<h:panelGrid id="pnlEditar" columns="2" cellpadding="5" width="100%">
						
							<h:outputLabel value="Código" />
							<p:inputText disabled="true" id="id" value="" style="width:30%;" />
							
							<h:outputLabel value="Nome" />
							<p:inputText id="nome" value="#{UsuarioMB.UsuarioEntity.nome}"
								required="true" style="width:100%;" />
							
							<h:outputLabel value="Login" />
							<p:inputText id="login" value="#{UsuarioMB.UsuarioEntity.login}"
								required="true" style="width:100%;" />
							
							<h:outputLabel value="Senha" />
							<p:inputText id="senha" value="#{UsuarioMB.UsuarioEntity.senha}"
								required="true" style="width:100%;" />
								
							<h:outputText value="Ativo?" />
						 	<p:selectOneRadio id="console"
						 		value="#{UsuarioMB.UsuarioEntity.situcao}">
						 		<f:selectItem itemLabel="Sim" itemValue="S" />
						 		<f:selectItem itemLabel="Não" itemValue="N" />
						 	</p:selectOneRadio>
						 	<f:facet name="footer">
						 		<p:commandButton value="Gravar edição"
						 			actionListener="#{UsuarioMB.editarUsuario}"
						 			onclick="PF('dlgEdi').hide()" icon="ui-icon-disk"
						 			update=":form:usuario :usuCadastro:pnlCadastro :growl" />
						 	</f:facet>
						
						</h:panelGrid>
					
					</h:form>
				
				</p:dialog>
								
		</ui:define>
		
</ui:composition>

</html>
